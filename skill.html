
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");

* {
  padding: 0;
  margin: 0;
  font-family: "Poppins", sans-serif;
  box-sizing: border-box;
}

body {
  width: 100%;
  min-height: 100vh;
  background: linear-gradient(180deg, #000000, #1a0000); /* ðŸ”´ diganti: background gelap gradasi hitam ke merah gelap */
  background-attachment: fixed;
  overflow-x: hidden;
  position: relative;
  color: #fff; /* ðŸ”´ teks default putih */
}

/* ðŸ”´ NAVIGATION */
nav {
  width: 100%;
  height: 10vh;
  position: relative;
  z-index: 1000;
}

.nav-container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.logo {
  color: #ff0000; /* ðŸ”´ logo merah menyala */
  font-size: 2rem;
  font-weight: bold;
  text-shadow: 0 0 10px #ff0000, 0 0 30px #b30000; /* ðŸ”´ efek glow merah */
}

.logo span {
  color: white;
  text-shadow: 0 0 10px #fff;
}

.hamburg, .cancel {
  cursor: pointer;
  position: absolute;
  right: 15px;
  top: 10px;
  color: #ff0000; /* ðŸ”´ merah */
  display: none;
  font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
}

.nav-container .links {
  display: flex;
}

.nav-container .links a {
  font-size: 1.2rem;
  color: white;
  margin: 0 20px;
  text-decoration: none;
  font-weight: 550;
  transition: 0.3s linear;
}

.nav-container .links a:hover {
  color: #ff0000; /* ðŸ”´ efek hover merah */
  border-bottom: 2px solid #ff0000;
}

.nav-container .links .active {
  color: #ff0000;
  border-bottom: 2px solid #ff0000;
}

.dropdown {
  z-index: 1000;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  transform: translateY(-500px);
  width: 100%;
  height: auto;
  backdrop-filter: blur(4px) brightness(40%);
  background: rgba(0, 0, 0, 0.8); /* ðŸ”´ background gelap */
  box-shadow: 0 0 20px #ff0000; /* ðŸ”´ bayangan merah */
  transition: 0.2s linear;
}

.dropdown .links a {
  display: flex;
  color: white;
  text-decoration: none;
  padding: 15px 0;
  justify-content: center;
  align-items: center;
  transition: 0.2s linear;
}

.dropdown .links a:hover {
  background-color: #ff0000; /* ðŸ”´ hover merah */
}

/* ðŸ”´ SKILLS SECTION */
.skills-container {
  width: 100%;
  min-height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;
  position: relative;
  z-index: 1;
}

.skills-content {
  width: 80%;
  max-width: 1200px;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 3rem;
  color: white;
  box-shadow: 0 0 40px rgba(255, 0, 0, 0.3); /* ðŸ”´ efek glow merah */
}

.skills-header {
  text-align: center;
  margin-bottom: 3rem;
}

.skills-header h1 {
  font-size: 2.5rem;
  color: #ff0000; /* ðŸ”´ judul merah */
  text-shadow: 0 0 15px #ff0000;
  margin-bottom: 1rem;
  letter-spacing: 2px;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
}

.skill-category {
  background: rgba(40, 0, 0, 0.6); /* ðŸ”´ box merah gelap */
  border-radius: 15px;
  padding: 2rem;
  transition: 0.3s ease;
  border: 1px solid #ff0000; /* ðŸ”´ border merah */
}

.skill-category:hover {
  transform: translateY(-10px);
  box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
}

.skill-category h2 {
  color: #ff0000;
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

.skill-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.skill-item {
  background: rgba(0, 0, 0, 0.4);
  border-radius: 10px;
  padding: 1rem;
}

.skill-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 0.5rem;
}

.skill-info h3 {
  font-size: 1rem;
  color: white;
}

.skill-info span {
  color: #ff0000;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 5px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: linear-gradient(90deg, #ff0000, #990000); /* ðŸ”´ efek merah gradasi */
  border-radius: 5px;
  transition: width 1.5s ease-in-out;
}

.skill-icon {
  font-size: 2rem;
  color: #ff0000;
  margin-bottom: 1rem;
  text-align: center;
  text-shadow: 0 0 10px #ff0000;
}

/* ðŸ”´ RESPONSIVE */
@media (max-width: 884px) {
  .skills-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  nav .logo {
    position: absolute;
    top: 16px;
    left: 15px;
    font-size: 1.5rem;
  }

  .nav-container .links {
    display: none;
  }

  .hamburg, .cancel {
    display: block;
  }
}

@media (max-width: 440px) {
  .skills-container {
    padding: 1rem;
  }

  .skills-content {
    width: 95%;
    padding: 1.5rem;
  }

  .skills-grid {
    grid-template-columns: 1fr;
  }

  .skills-header h1 {
    font-size: 1.8rem;
  }

  .skill-category {
    padding: 1.5rem;
  }

  .skill-category h2 {
    font-size: 1.3rem;
  }

  .skill-icon {
    font-size: 1.5rem;
  }
}

    </style>
